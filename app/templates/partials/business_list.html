<div class="space-y-3" id="business-list">
    {% if groups %}
        {% for group in groups %}
        <div class="p-3 border border-gray-200 rounded-lg cursor-pointer hover:border-blue-300 transition-colors business-item" 
             hx-get="/api/data/htmx/select-business/{{ group.id }}"
             hx-target="#upload-section"
             hx-swap="outerHTML"
             hx-trigger="click"
             data-business-id="{{ group.id }}">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                    <span class="text-blue-600 font-semibold text-xs">
                        {{ group.business_type.value[:2].upper() }}
                    </span>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-gray-900 truncate">{{ group.name }}</p>
                    <p class="text-xs text-gray-500">{{ group.business_type.value.replace('_', ' ') }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p class="text-gray-500 text-sm">
            No businesses found. 
            <a href="/admin/groups/create" class="text-blue-600">Create one</a>.
        </p>
    {% endif %}
</div>
