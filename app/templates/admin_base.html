<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OrderBot Admin{% endblock %}</title>
    <!-- Tailwind CSS -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.10/dist/htmx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css"/>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white">
            <div class="p-4 text-2xl font-bold">OrderBot</div>
            <nav class="mt-10">
                <a href="/admin/dashboard" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Dashboard</a>
                <a href="/admin/orders" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Orders</a>
                <a href="/admin/groups" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Groups</a>
                <a href="/admin/flows" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Flows</a>
                <a href="/admin/users" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Users</a>
                <a href="/admin/settings" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Settings</a>
                <a href="/admin/logout" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Logout</a>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-md">
                <div class="flex items-center justify-between px-6 py-4">
                    <h1 class="text-2xl font-semibold text-gray-700">{% block page_title %}{% endblock %}</h1>
                    <div class="flex items-center">
                        <span class="text-gray-600 mr-4">Welcome, {{ admin.username }}</span>
                    </div>
                </div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
